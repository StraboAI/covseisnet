stages:
  - deploy

deploy_to_PyPI:
  image: python:3.7-slim
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - pip install twine
    - echo $CI_COMMIT_TAG
    - python setup.py sdist bdist_wheel
    - twine upload --repository-url $PYPI_REPOSITORY_URL dist/*
  only:
    - tags

deploy_to_Conda:
  image: continuumio/miniconda3:4.8.2
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - conda install conda-build anaconda-client
    - conda config --set anaconda_upload yes
    - echo $CI_COMMIT_TAG
    - conda skeleton pypi --noarch-python --version $CI_COMMIT_TAG --pypi-url https://test.pypi.io/pypi/ covnet
    - conda-build --token $ANACONDA_PASSWORD covnet
  only:
    - tags

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master