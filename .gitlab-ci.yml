stages:
  - static analysis
  - test
  - deploy to PyPI
  - deploy to Conda
  - deploy

python-black:
  image: python:3.7-slim
  stage: static analysis
  script:
    - pip install black
    - black --check .
  only:
    - develop
  allow_failure: true

py37-test:
  image: python:3.7-slim
  stage: test
  script:
    - apt update
    - apt install -y gcc
    - pip install pytest-cov codecov numpy
    - pip install obspy
    - pip install -e .
    - python -m pytest --cov=./
    - codecov --token=$CODECOV_TOKEN
  except:
    - tags
    - master

